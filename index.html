<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/css/main.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Insta News</title>
</head>

<body>
    <main>
        <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">

        <div class="sections">
            <p>Choose a section:</p>
            <select name="Sections" class="select">
                <option value="" selected disabled>Sections ...</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="politics">Politics</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="travel">Travel</option>
                <option value="world">World</option>
            </select>
        </div>
        <img class="loader" src="/assets/images/ajax-loader.gif" alt="">
    </main>
    <div class="news">
        <ul class="articles"></ul>
    </div>

    <footer>
        <h2>Â© Copyright 2019 INSTANEWS</h2>
    </footer>
    <script src="./build/js/index.min.js" type="module"></script>
</body>

</html>
